<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shoaib | Photography</title>
        <!-- Favicon -->
        <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

        <style>
            :root {
                --bg: #0d0d0d;
                --text: #ffffff;
                --card: #1a1a1a;
                --accent: #00c4ff;
            }

            body.light {
                --bg: #f4f4f4;
                --text: #111;
                --card: #ffffff;
                --accent: #007acc;
            }

            body {
                margin: 0;
                font-family: 'Poppins', sans-serif;
                background: var(--bg);
                color: var(--text);
                transition: 0.3s ease;
            }

            .loader {
                position: fixed;
                inset: 0;
                background: var(--bg);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 999;
            }

            .loader div {
                width: 18px;
                height: 18px;
                margin: 4px;
                background: var(--accent);
                animation: bounce 0.6s infinite alternate;
            }

            @keyframes bounce {
                to {
                    transform: translateY(-20px);
                }
            }

            header {
                text-align: center;
                padding: 30px 10px;
                font-size: 32px;
                font-weight: 600;
            }

            #themeToggle {
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--card);
                border: none;
                padding: 10px 18px;
                color: var(--text);
                border-radius: 6px;
                cursor: pointer;
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            }

            .filters {
                text-align: center;
                margin: 20px 0;
            }

            .filters button {
                padding: 10px 20px;
                margin: 6px;
                border: none;
                border-radius: 20px;
                background: var(--card);
                color: var(--text);
                cursor: pointer;
                transition: 0.3s;
            }

            .filters button:hover {
                background: var(--accent);
            }

            .gallery {
                padding: 20px;
                column-count: 2;
                column-gap: 20px;
            }

            /* Fixed Frame for Instagram Posts */
            .insta-post {
                break-inside: avoid;
                margin-bottom: 20px;
                background: var(--card);
                border-radius: 14px;
                overflow: hidden;
                height: 420px;
                /* FIXED HEIGHT */
                position: relative;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
                transition: 0.3s ease;
            }

            .insta-post:hover {
                transform: scale(1.03);
                box-shadow: 0 20px 40px rgba(0, 255, 255, 0.3);
            }

            iframe {
                width: 100%;
                border: 0;
                border-radius: 14px;
            }

            .reel-section {
                text-align: center;
                padding: 40px 10px;
            }

            .reel-section h2 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .reel-frame {
                width: 100%;
                max-width: 380px;
                height: 500px;
                /* FIXED HEIGHT */
                margin: 0 auto 30px;
                border-radius: 14px;
                overflow: hidden;
                background: var(--card);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
                transition: 0.3s ease;
            }

            .reel-frame:hover {
                transform: scale(1.03);
                box-shadow: 0 20px 40px rgba(0, 255, 255, 0.3);
            }


            .insta-post iframe,
            .reel-frame iframe {
                width: 100%;
                height: 100%;
                border: none;

                /* Zoom to fill container */
                transform: scale(1.0);
                transform-origin: top center;

                /* Prevent scrollbars / overflow */
                overflow: hidden;
}


            footer {
                text-align: center;
                padding: 25px;
                background: var(--card);
                margin-top: 40px;
            }

            footer a {
                color: var(--text);
                margin: 0 12px;
                text-decoration: none;
                font-size: 18px;
            }

            footer a:hover {
                color: var(--accent);
            }

            @media(max-width: 700px) {
                .gallery {
                    column-count: 1;
                }
            }
        </style>
</head>

<body>

    <div class="loader" id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <button id="themeToggle">Toggle Theme</button>

    <header>Shoaib's Visuals</header>

    <div class="filters">
        <button onclick="filterPosts('all')">All</button>
        <button onclick="filterPosts('portraits')">Portraits</button>
        <button onclick="filterPosts('travel')">Travel</button>
        <button onclick="filterPosts('nature')">Nature</button>
        <button onclick="filterPosts('street')">Street</button>
    </div>

    <!-- INSTAGRAM POSTS INSTEAD OF PHOTOS -->
    <div class="gallery">

        <!-- Replace POST_ID with your Instagram post ID -->
        <div class="insta-post portraits">
            <iframe src="https://www.instagram.com/p/DSIMd-_E1f7/embed/" height="450"></iframe>
        </div>

        <div class="insta-post travel">
            <iframe src="https://www.instagram.com/p/DFBAsA9hik3/embed/" height="450"></iframe>
        </div>

        <div class="insta-post nature">
            <iframe src="https://www.instagram.com/p/DERZW3ZhLEH/embed/" height="450"></iframe>
        </div>

        <div class="insta-post street">
            <iframe src="https://www.instagram.com/p/DDjf6PxhnP0/embed/" height="450"></iframe>
        </div>

    </div>

    <!-- INSTAGRAM REELS SECTION -->
    <div class="reel-section">
        <h2>Instagram Reels</h2>

        <!-- Replace REEL_ID with your own -->
        <div class="reel-frame">
            <iframe src="https://www.instagram.com/reel/DSaQSAOk42t/embed/" height="480"></iframe>
        </div>
        <div class="reel-frame">
            <iframe src="https://www.instagram.com/reel/DSZTIjxkQi9/embed/" height="480"></iframe>
        </div>
        <div class="reel-frame">
            <iframe src="https://www.instagram.com/reel/DSIoAWjE2m0/embed/" height="480"></iframe>
        </div>
    </div>

    <footer>
        <a href="https://instagram.com/framesbyshoaib" target="_blank">Instagram</a>
        <a href="https://linkedin.com/in/kryptosshoaib" target="_blank">LinkedIn</a>
        <a href="mailto:reach2rehman@gmail.com" target="_blank">Email</a>
    </footer>

    <script>
        window.onload = () => {
            document.getElementById("loader").style.display = "none";
        };

        document.getElementById("themeToggle").onclick = () =>
            document.body.classList.toggle("light");

        function filterPosts(category) {
            let posts = document.querySelectorAll('.insta-post');
            posts.forEach(post => {
                post.style.display = (category === 'all' || post.classList.contains(category))
                    ? "block"
                    : "none";
            });
        }
    </script>

</body>

</html>
